# Streamlit UI Theme
# Docs:
# - https://docs.streamlit.io/develop/concepts/configuration/theming
# - https://docs.streamlit.io/develop/concepts/configuration/theming-customize-fonts

[theme]
base = "dark"
primaryColor = "#4F8BF9"
backgroundColor = "#0E1117"
secondaryBackgroundColor = "#161B22"
textColor = "#FAFAFA"
font = "sans serif"
baseFontSize = 16
baseFontWeight = 450

[theme.sidebar]
secondaryBackgroundColor = "#0B0F14"
baseFontSize = 15
baseFontWeight = 450
